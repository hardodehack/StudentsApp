<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Search Page</title>

<style>
	.table1
	{
		margin-top:200px;
		margin-left:450px;
		margin-right:400px;
	}
	.table2
	{
		background:cyan;
		border:2px solid black;
		border-radius:10px;
		padding:30px;
	}
</style>
</head>


<body>
	<div class="table1">
	<div class="table2">
	<form method="post" action="http://localhost:8080/StudentsApp/ChangePassword">
		<table>
			<tr>
				<td> Reg No.</td>
				<td><input type="number" placeholder="enter regNo here" name="regNoI" required='required'></td>
			</tr>
			<tr>
				<td>Old Password</td>
				<td><input type="password" placeholder="enter old password here" name="oldI" required='required'></td>
			</tr>
			<tr>
				<td>New Password</td>
				<td><input type="password" placeholder="enter new password here" name="newI" required='required'></td>
			</tr>
			<tr>
				<td>ReEnter New Password</td>
				<td><input type="password" placeholder="enter new password again" name="rnewI" required='required'></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="Change Password"></td>
				<td><input type="reset" value="Clear All"></td>
			</tr>
		</table>
	</form>
	</div>
	</div>
</body>
</html>
